<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Score Card
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
      <ion-label>
          <b>Customer ID :</b> {{user_data.customer_id}}
      </ion-label>
      <ion-label slot="end">
        <b>Total Score :</b> {{user_data.you_scored}}
      </ion-label>
  </ion-item>
    
  <ion-list *ngFor="let item of data; let i = index;" class="accordion-list" lines="none" detail="false" no-padding>
      
    <ion-item tappable (click)="toggleItem(i)" [ngClass]="{'section-active': item.open, 'section': !item.open}">
      <ion-icon slot="end" name="arrow-forward" *ngIf="!item.open"></ion-icon>
      <ion-icon slot="end" name="arrow-down" *ngIf="item.open"></ion-icon>
      <ion-label>
        <b>{{item.topic}}</b><br/>
        Id - {{item.match_id}} <br/>
        Date - {{item.date}} <br/>
        Total Score - {{item.total_score}} <br/>
      </ion-label>
    </ion-item>

    <div *ngIf="item.question_answers && item.open">
      <ion-list *ngFor="let question of item.question_answers">
        <app-card [score]="question"></app-card>
      </ion-list>


    </div>
  </ion-list>
</ion-content>
